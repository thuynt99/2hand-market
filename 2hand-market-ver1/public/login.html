<!DOCTYPE html>
<html>
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


	<title>2Hand_market</title>

	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <style type="text/css">

    	body {
    		background-color: #eee3e3;
    	}

    	.btn {
    		height: 40px;
    	}

    	form {
    	
    		text-align: center;

    		margin-top: 50px
    	}
    </style>
</head>
<body>
	<div class="row bg-dark justify-content-between">
		<h2 class="p-2 m-3 ml-4 text-white">2Hand_market!</h2>
		<div class="row mr-5">
			<p class="p-2 mt-4 text-white" >Not got an account?</p>
			<button type="button" class="mt-4 btn btn-info "  ><b>SIGN UP</b></button>
		</div>
	</div>
		
	<div class="container">
		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 offset-3">
				
				<form>
					<h2 class="p-2 m-3 text-primary">LOG IN</h2>
					<input type="text" class="form-control p-2 m-3" placeholder="username or email">
					<input type="password" class="form-control p-2 m-3" placeholder="password">
					<input type="button" class="btn btn-primary btn-block p-2 m-3" value="login">
				</form>
			</div>

		</div>

		<hr>
	</div>

	
</body>
</html>
